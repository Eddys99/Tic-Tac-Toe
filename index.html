<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title> Tic Tac Toe</title>
    </head>
    <body>
        <h2> Tic Tac Toe</h2>
        <hr>
        </br>
        <div class = "col text-center" id = "markingAnnounce" onload = "whoIsMarking()"> 
          <!-- Who is marking first -->
        </div>
        <table class = "grid">
          <tr class = "row1">
            <td class = "cell" id = "11" onclick = "mark(this.id)"></td>
            <td class = "cell"  id = "12" onclick = "mark(this.id)"></td>
            <td class = "cell"  id = "13" onclick = "mark(this.id)"></td>
          </tr>
          <tr class = "row2">
            <td class = "cell"  id = "21" onclick = "mark(this.id)"></td>
            <td class = "cell"  id = "22" onclick = "mark(this.id)"></td>
            <td class = "cell"  id = "23" onclick = "mark(this.id)"></td>
          </tr>
          <tr class = "row3">
            <td class = "cell"  id = "31" onclick = "mark(this.id)"></td>
            <td class = "cell"  id = "32" onclick = "mark(this.id)"></td>
            <td class = "cell"  id = "33" onclick = "mark(this.id)"></td>
          </tr>
      </table>
      <div class = "col text-center" id = "winnerMsg">
        <!-- display winner/draw message -->
      </div>
    </body>
</html>
